<!DOCTYPE html>
<html lang="ru">
<head>
<title>Boilerplate</title>
<meta charset="utf-8">
<meta description="boilerplate code">
<meta keywords="boilerplate, test">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="page">
		<header class="header">
			<nav class="menu1">
				<ul>
					<li class="li1"><a href="#">ПОСЫЛКИ</a></li>
					<li class="li2"><a href="#">УПАКОВКА</a></li>
					<li class="li3"><a href="#">ПОДПИСКА</a></li>
				</ul>
			</nav>
			<div class="menu2">
				<a href="#">МЕНЮ</a>
			</div>
		</header>
		<main class="main">
					<form class="form">
						<fieldset class="personal">
							<label for="name">Имя</label>
							<input type="text" name="name" placeholder="Андрей">
							<label for="email">E-mail</label>
							<input type="email" name="email" placeholder="hi@example.com">
							<label for="birth">Дата Рождения</label>
							<input type="date" name="birth">
							<label for="town">Город</label>
							<input type="text" name="town" placeholder="Москва">
						</fieldset>
						<fieldset class="type">
							<label for="options">Предпочитаемый способ получения заказа</label>
							<select name="options" id="">
								<option value="ship">Доставка к месту проживания</option>
								<option value="pickup">Самовывоз в ближайшем почтамате</option>
							</select>
						</fieldset>
						<fieldset class="message">
							<label for="wishes">Ваши пожелания к доставке</label>
							<textarea name="wishes"></textarea>
							<input type="checkbox"> <span>Ознакомились с правилами конфиденциальности?</span>
						</fieldset>
						<input type="submit">

					</form>
		</main>
		<footer class="footer">
			<section class="greetings">
				<h1>ВАША ПОСЫЛКА УЖЕ В ПУТИ!</h1>
			</section>
			<section class="copyright">
				<a class="footer-link1" href="#">F.A.Q</a>
				<a class="footer-link2" href="#">НАЗАД</a>
			</section>
		</footer>
	</div>						
</body>
</html>
